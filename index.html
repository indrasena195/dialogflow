<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DialogFlow Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #chat-box {
      width: 90%;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      padding: 10px;
    }
    .user-msg {
      color: blue;
      margin: 8px 0;
      font-weight: bold;
    }
    .bot-msg {
      color: green;
      margin: 8px 0;
      font-weight: bold;
    }
    #input-area {
      margin-top: 10px;
    }
    #message {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    #send-btn {
      padding: 9px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Chat with Dialogflow Agents</h2>

<select id="agent-select" style="padding: 8px; font-size: 16px;">
  <option value="agent1">Agent 1 (ES)</option>
  <option value="agent2">Agent 2 (CX-Flow)</option>
  <option value="agent3">Agent 3 (CX-PlayBook)</option>
  <option value="agent4">Agent 4 (CX-KFC)</option>
</select>

<div id="chat-box"></div>

<div id="input-area">
  <input type="text" id="message" placeholder="Type your message..." />
  <button id="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const message = document.getElementById("message").value;
  const agent = document.getElementById("agent-select").value;
  const chatBox = document.getElementById("chat-box");

  if (!message.trim()) return;


  chatBox.innerHTML += `<div class="user-msg">You: ${message}</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;

  document.getElementById("message").value = "";

  const res = await fetch("http://127.0.0.1:5000/chat", {  
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      agent: agent,      
      message: message   
    })
  });

  const data = await res.json();

  chatBox.innerHTML += `<div class="bot-msg">${agent}: ${data.reply}</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
